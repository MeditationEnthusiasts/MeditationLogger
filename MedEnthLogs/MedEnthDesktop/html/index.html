<html>
<head>
    <title>Meditation Enthusiasts Logger</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/pure/pure-min.css" />
    <link type="text/css" rel="stylesheet" href="css/pure/email.css"/>
    <link type="text/css" rel="stylesheet" href="css/pure/grids-responsive-min.css"/>
    <link type="text/css" rel="stylesheet" href="css/pure/pricing.css" />
    <link type="text/css" rel="stylesheet" href="css/pure/two-col.css"/>
    <script src="js/yui-min.js"></script>
    <script>
        YUI().use('node-base', 'node-event-delegate', function (Y) {

            var menuButton = Y.one('.nav-menu-button'),
                nav        = Y.one('#nav');

            // Setting the active class name expands the menu vertically on small screens.
            menuButton.on('click', function (e) {
                nav.toggleClass('active');
            });

        });
    </script>
    <script>
        app.yui.use('node-base', 'node-event-delegate', function (Y) {
            // This just makes sure that the href="#" attached to the <a> elements
            // don't scroll you back up the page.
            Y.one('body').delegate('click', function (e) {
                e.preventDefault();
            },
            'a[href="#"]');
	    });
	</script>
</head>
<body>
    <div id="layout" class="content pure-g"> <!-- Start Pure layout -->
        <div id="nav" class="pure-u"> <!-- Start Nav Bar -->
            <!-- Menu button only appears when the screen is small. -->
            <a href="#" class="nav-menu-button">Menu</a>
            <div class="nav-inner">
                <a href="meditate.html"><button class="primary-button pure-button">Meditate!</button></a>
                <div class="pure-menu">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                        <li class="pure-menu-item"><a href="logbook.html" class="pure-menu-link">Logbook</a></li>
                        <li class="pure-menu-item"><a href="map.html" class="pure-menu-link">View Map</a></li>
                        <li class="pure-menu-item"><a href="export.html" class="pure-menu-link">Export</a></li>
                        <li class="pure-menu-item"><a href="about.html" class="pure-menu-link">About</a></li>
                    </ul>
                </div>
            </div>
        </div> <!-- End Nav Bar -->

        <div id="main" class="pure-u-1">
            <h1>Remote Meditation Logger</h1>

            <div class="info-tables">
                <div class="info-table">
                    <div class="info-table-free">
                        <div class="info-table-header">
                            <h2>Total Minutes:</h2>
                            <span class="info-table-price">{%TotalMinutes%}</span>
                        </div>
                    </div>
                </div>

                <div class="info-table">
                    <div class="info-table-biz">
                        <div class="info-table-header">
                            <h2>Longest Session:</h2>
                            <span class="info-table-price">{%LongestSession%}</span>
                        </div>
                    </div>
                </div>

                <div class="info-table">
                    <div class="info-table-1">
                        <div class="info-table-header">
                            <h2>Total Sessions:</h2>
                            <span class="info-table-price">{%TotalSessions%}</span>
                        </div>
                    </div>
                </div>
                <div class="info-table">
                    <div class="info-table-2">
                        <div class="info-table-header">
                            <h2>Last Session:</h2>
                            <span class="info-table-price">{%LatestSession%}</span>
                        </div>
                    </div>
                </div>
            </div> <!-- End Tables -->
        </div><!-- End Main -->

    </div> <!-- End Pure Layout -->
</body>
</html>
