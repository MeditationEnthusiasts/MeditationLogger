<html>
<head>
    <title>Meditation Enthusiasts Logger</title>
    {%CommonHead%}
    <link type="text/css" rel="stylesheet" href="css/pure/pricing.css" />
    <link type="text/css" rel="stylesheet" href="css/pure/two-col.css"/>
    <script src="js/yui-min.js"></script>
</head>
<body>
    <div id="layout" class="content pure-g"> <!-- Start Pure layout -->
        {%NavBar%}
        <div id="main" class="pure-u-1">
            <h1>Remote Meditation Logger</h1>

            <div class="info-tables">
                <div class="info-table">
                    <div class="info-table-free">
                        <div class="info-table-header">
                            <h2>Total Minutes:</h2>
                            <span class="info-table-price">{%TotalMinutes%}</span>
                        </div>
                    </div>
                </div>

                <div class="info-table">
                    <div class="info-table-biz">
                        <div class="info-table-header">
                            <h2>Longest Session:</h2>
                            <span class="info-table-price">{%LongestSession%}</span>
                        </div>
                    </div>
                </div>

                <div class="info-table">
                    <div class="info-table-1">
                        <div class="info-table-header">
                            <h2>Total Sessions:</h2>
                            <span class="info-table-price">{%TotalSessions%}</span>
                        </div>
                    </div>
                </div>
                <div class="info-table">
                    <div class="info-table-2">
                        <div class="info-table-header">
                            <h2>Last Session:</h2>
                            <span class="info-table-price">{%LatestSession%}</span>
                        </div>
                    </div>
                </div>
            </div> <!-- End Tables -->
        </div><!-- End Main -->

    </div> <!-- End Pure Layout -->
</body>
</html>
